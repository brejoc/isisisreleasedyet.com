<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="last-modified" content="{{ time_stamp }}" />

    <title>Is Freya Released Yet?</title>

    <link rel="shortcut icon" href="/static/images/favicon.png" >

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
 
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    
    <link rel="stylesheet" href="/static/css/bootstrap.site.css">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container">
	<div class="row" id="header">
	    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	    <a href="http://elementary.io/" alt="Link to official elementary homepage." title="Link to official elementary homepage." target="_blank">
	    	<img src="/static/images/elementary_logo.png" alt="The elementary logo. A white e in a white circle on a blue circular background." />
	    </a>
	    </div>
	</div>

	<div class="row">
	    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content">
		<div class="h1-section">
		    {% if bugs > 0 %}
		    <h1><a href="https://launchpad.net/elementary/+milestone/{{ milestone }}" title="Link to elementary OS {{ milestone }} milestone on launchpad." target="_blank"><span class="bug-count">{{ bugs }}</span> {{ message }}</a></h1>
		    {% else %}
		    <h1><a href="http://blog.elementary.io/" target="_blank">{{ codename }} has landed. You can officially freak out now! :)</a></h1>
		    {% endif %}
		<p><a href="https://www.bountysource.com/teams/elementary" target="_blank" title="elementary uses Bountysource to help developers with some money for fixed bugs and issues.">Please consider giving money to developers by putting bounties on bugs and issues.</a>
		</div>
	    </div>
	    <div class="col-xs-5 col-sm-5 col-md-2 col-lg-2">
	    </div>
	</div>

        <div class="row footer_row">
            <!-- Site footer -->
            <div class="footer">
                <p><a href="http://dajool.com/" target="_blank" title="Website of dajool UG (haftungsbeschr&auml;nkt) - Sorry only in German.">dajool</a> | <a href="https://bitbucket.org/brejoc/isisisreleasedyet.com" target="_blank">Sources of isfreyareleasedyet.com</a> | <a href="http://dajool.com/#contact" target="_blank">Imprint</a></p>
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
